  
<div id="login-box">

  <div class="left">
    <h1>Log In</h1>
    <input type="text" ng-model="username" placeholder="Username" />
    <input type="password" ng-model="password" placeholder="Password" />
    <input type="submit" name="signup_submit" ng-click="logindata();" value="Log In" />
    <!--forgot password button-->
    <div style="margin-top: -33px;margin-left: 124px;width: 270px;">
      <a href="#/resetpassword"><button type="button" class="btn btn-danger">Forgot Password</button></a>
       <a href="#/resetusername">
       <button  type="button" class="btn btn-info">Forgot Username</button>
       </a>
   </div> 
   
    <!-- Successful Registration Message -->
    <div class="row show-hide-message" style="margin-top: 17px;" >
        <div class="alert alert-success" ng-show="successMsg">{{successMsg}}</div>
    </div>
        <!-- Successful Registration Message -->
        <!-- Failed Registration Message -->
    <div class="row show-hide-message" >
        <div class="alert alert-danger" ng-show="errMsg" >{{ errMsg }}</div>
    </div>
        <!-- Failed Registration Message -->
    <!--facebook error message-->
    <div class="row show-hide-message" >
    <div class="alert alert-danger" ng-show="facebookerrormsg" >
         {{ facebookerrormsg }}
    </div>
   </div>
     <div class="row show-hide-message" >
    <div class="alert alert-danger" ng-show="twittererrMsg" >{{ twittererrMsg }}</div>
    </div>


    <div class="row show-hide-message" >
    <div class="alert alert-danger" ng-show="googleerrMsg" >
    {{ googleerrMsg }}</div>
    </div>
 </div>
    
  <div class="right hidden-xs">
    <span class="loginwith">Connect with<br />social network</span>
    
   <a href="/auth/facebook"> <button class="social-signin facebook">Log in with facebook</button></a> 
   <a href="/auth/twitter/callback" ><button class="social-signin twitter" >Log in with Twitter</button></a>
    <a href="/auth/google/callback"><button class="social-signin google">Log in with Google+</button></a>
  </div>

  <div class="or hidden-xs">OR</div>


</div>
