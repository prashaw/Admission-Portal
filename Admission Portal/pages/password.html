<!-- Heading -->
<div class="row text-center">
    <div class="container">
        <h2 class="section-heading">Forgot Password</h2>
        <h3 class="section-subheading text-muted">This page allows you to request your password be sent to your inbox.</h3>
    </div>
</div>
<!-- Heading -->

<!-- Main Section -->
<section id="contact">
    <!-- Start of Container -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form name="userForm" id="contactForm" ng-submit="sendPassword( userForm.$valid);" novalidate>
                    <div class="row">
                        <div class="col-md-6">

                            <!-- Username Input -->
                            <div class="form-group">
                                <label>Email:</label>
                                <input ng-disabled="disabled" class="form-control" type="text" name="Email" placeholder="email *" ng-model="email" required>
                            </div>
                            <!-- Submit Button -->
                            <button ng-disabled="disabled" type="submit" class="btn btn-xl">Submit</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>

        <br>

        
        <!-- Custom Messages -->
        <div class="row show-hide-message" ng-show="successMsg || errMsg">
            <div ng-class="alert">{{ successMsg || errMsg }}</div>
        </div>
        <!-- Custom Messages -->

    </div>
    <!-- End of Container -->
</section>
<!-- Main Section /-->
